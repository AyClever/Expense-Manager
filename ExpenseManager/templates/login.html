<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{url_for ('static', filename= 'assets/css/all.css') }}">
	<link rel="stylesheet" type="text/css" href="{{url_for ('static', filename= 'assets/css/bootstrap.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for ('static', filename= 'assets/css/style.css')}}">
	<title>{{  Tittle }}</title>
</head>
<body>
	<header>
		<div class="d-flex p-3 bg-color">
			<h5 class="text-white font-weight-bold">EXPENSE MANAGER</h5>
		</div>
	</header>
	<main class="mt-3">
		<div class="card col-md-6 mx-auto">
			<div class="card-body">
				<h5 class="font-weight-bold">Login</h5>
				<hr/>
				<span class="error"></span>
				<form action="{{url_for('login')}}" method="POST">
					<div class="form-group">
						<label>Email</label>
						<input type="text" name="email" class="form-control" placeholder="Email" />
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" name="password" class="form-control" placeholder="Password" />
					</div>
					<div class="form-group ">
						<button type="submit" class="btn bg-color ">Login</button>
					</div>
					<div class="text-center">
						<a href="{{ url_for('signup')}}" target="_blank">Dont't have an account? Sign up</a>
					</div>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
